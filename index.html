<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Canvas Builder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0202B0, #121212, #0202B0, #121212);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 3em;
      color: #F3B83B;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #team-name {
      margin-top: 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #000;
      background: #F3B83B;
      padding: 12px 25px;
      border-radius: 12px;
      display: inline-block;
    }

    .pizza-intro, .pizza-question {
      margin: 40px auto;
      max-width: 800px;
      background: #ffffff10;
      border: 1px solid #fff;
      border-radius: 15px;
      padding: 30px;
      position: relative;
    }

    .pizza-intro h2, .pizza-question h2 {
      color: #F3B83B;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .pizza-intro p, .pizza-question p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .pizza-intro p span {
      font-weight: bold;
      color: #F3B83B;
    }

    .layers-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .layer-item {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .layer-item:hover {
      transform: scale(1.1);
    }

    .layer-detail {
      display: block;
      text-align: left;
      margin: 20px auto;
      background: #00000040;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }

    .layer-detail img {
      display: block;
      margin: 0 auto 10px;
      width: 220px;
    }

    .layer-detail span {
      font-weight: bold;
      color: #F3B83B;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.1em;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .toggle-btn {
      background-color: #F3B83B;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #e0a800;
    }

    .note-text {
      font-size: 0.8em;
      color: #F3B83B;
      margin: 10px 0 0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
    }

    .footer-created {
      color: #F3B83B;
    }

    .footer-name {
      color: white;
    }

    .footer-divider {
      height: 30px;
      width: 1px;
      background-color: white;
    }

    .logo {
      width: 100px;
    }

    #startScreen, #introScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 50px;
    }

    #teamInput {
      padding: 10px;
      font-size: 1.5em;
      width: 300px;
      border: none;
      border-radius: 8px;
      text-align: center;
    }

    #startButton, .goToMain, .goBackBtn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.4em;
      font-weight: bold;
      background-color: #F3B83B;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #startButton:hover, .goToMain:hover, .goBackBtn:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }
  </style>
</head>
